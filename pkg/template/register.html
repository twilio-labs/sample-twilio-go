<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/style.css">
    <title>Review Participation Registration</title>
</head>
<body class="min-h-screen grid place-content-center">
    <main>

        <div class="flex flex-wrap -mx-3 mb-6 max-w-lg">
            <div class="w-full px-3 my-4">
                <h1 class="text-3xl">Hotel Twilio</h1>
            </div>
            <div class="w-full px-3 my-4">
                <p>Thank you for your interest. If you would like to leave a review of 
                    your recent booking experience, please fill out and submit the following form.</p>
            </div>
        </div>
        
        <form action="/register" method="post" class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label for="firstName" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        First Name
                    </label>
                    <input type="text" name="firstName" id="firstName" placeholder="Jane" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label for="lastName" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        Last Name
                    </label>
                    <input type="text" name="lastName" id="lastName" placeholder="Doe" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label for="phoneNumber" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        Phone Number
                    </label>
                    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="2128675309" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label for="email" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        Email
                    </label>
                    <input type="text" name="email" id="email" placeholder="jdoe@example.com" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
            </div>

            <input id='form-submit-btn' type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <p id='text-submit-success' class="text-green-500 text-base italic my-4 invisible">Thank you! We have received your information and will reach out to you shortly.</p>
            </div>
        </form>
    </main>
    <script src="/asset/script.js" type="text/javascript"></script>
</body>
</html>
